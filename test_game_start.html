<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试游戏启动</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>游戏启动测试</h1>
    
    <div class="status">
        <h3>检查结果：</h3>
        <div id="check-results"></div>
    </div>
    
    <div>
        <button onclick="testGame()">重新测试</button>
        <button onclick="window.location.href='index.html'">打开游戏</button>
    </div>
    
    <script>
        function testGame() {
            const results = document.getElementById('check-results');
            results.innerHTML = '';
            
            // 测试1：检查必要文件
            const files = [
                'story-data.js',
                'audio-manager.js',
                'game.js',
                'style.css',
                'theme.css'
            ];
            
            results.innerHTML += '<h4>文件检查：</h4>';
            
            files.forEach(file => {
                const script = document.createElement('script');
                script.src = file;
                script.onload = () => {
                    results.innerHTML += `<div class="success">✓ ${file} 加载成功</div>`;
                };
                script.onerror = () => {
                    results.innerHTML += `<div class="error">✗ ${file} 加载失败</div>`;
                };
                
                if (file.endsWith('.js')) {
                    document.head.appendChild(script);
                }
            });
            
            // 测试2：检查全局变量
            setTimeout(() => {
                results.innerHTML += '<h4>全局变量检查：</h4>';
                
                if (typeof storyData !== 'undefined') {
                    results.innerHTML += '<div class="success">✓ storyData 已定义</div>';
                } else {
                    results.innerHTML += '<div class="error">✗ storyData 未定义</div>';
                }
                
                if (typeof AudioManager !== 'undefined') {
                    results.innerHTML += '<div class="success">✓ AudioManager 类已定义</div>';
                } else {
                    results.innerHTML += '<div class="error">✗ AudioManager 类未定义</div>';
                }
                
                if (typeof MisplacedGiftsGame !== 'undefined') {
                    results.innerHTML += '<div class="success">✓ MisplacedGiftsGame 类已定义</div>';
                    
                    // 测试3：尝试创建游戏实例
                    results.innerHTML += '<h4>游戏实例化测试：</h4>';
                    try {
                        const testGame = new MisplacedGiftsGame();
                        results.innerHTML += '<div class="success">✓ 游戏实例创建成功</div>';
                        
                        // 检查关键方法
                        if (typeof testGame.setupWelcomeScreen === 'function') {
                            results.innerHTML += '<div class="success">✓ setupWelcomeScreen 方法存在</div>';
                        }
                        if (typeof testGame.startGame === 'function') {
                            results.innerHTML += '<div class="success">✓ startGame 方法存在</div>';
                        }
                    } catch (error) {
                        results.innerHTML += `<div class="error">✗ 游戏实例创建失败: ${error.message}</div>`;
                        console.error('Game initialization error:', error);
                    }
                } else {
                    results.innerHTML += '<div class="error">✗ MisplacedGiftsGame 类未定义</div>';
                }
                
                // 测试4：检查DOM元素
                results.innerHTML += '<h4>主页面DOM检查（请在主页面运行）：</h4>';
                results.innerHTML += '<div>请打开浏览器控制台，在主页面执行以下命令：</div>';
                results.innerHTML += '<code>document.getElementById("welcome-screen")</code><br>';
                results.innerHTML += '<code>document.getElementById("start-game-btn")</code><br>';
                
            }, 1000);
        }
        
        // 页面加载后自动测试
        window.onload = testGame;
    </script>
</body>
</html>
